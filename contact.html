    <div class = "user_info"> 
        <fieldset id = "customer">
            <!-- form for customer contact information-->
            <form>
                <legend> Customer information</legend>
            <label for = "Fname"> First name </label>
            <input name = "First name" id = "Fname" type = "text" placeholder="*Enter first name " maxlength="30" required><br>

            <label for = "Lname"> Last name</label>
            <input name = "Last name " id = "Lname" type = "text" placeholder="*Enter last name" maxlength="30" required><br>

            <Label for = "email"> Mailing address</Label>
            <input name = "Email" id = "email" type = "email" placeholder="*Enter email address"><br>

            <label for = "address" > Email address</label>
            <input name = "custAddress" id = "address" type = "text" placeholder="Enter mailing address"><br>

            <label for = "date"> date  </label>
            <input name = "custDate" type ="date" id = "date"><br>

            <label for = "number"> phone number</label>
            <input name = "custNumber" id = "number" type = "text" placeholder = " enter phone number "><br>
            
            <label for = "reason"> Reason for contact</label>
            <input name = "custreason" id = "reason" type = "text" placeholder = "tell us about your experience "><br>

            <p>Gender:</p>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label><br>

            <label  for = "visited"> have you visited our store ?</label>
            <label> <input type = "radio" name = "Nvisited" id = "Nvisit" value = "no"> no </label>
            <label> <input type = "radio" name = "visited" id = "visit" value = "no"> yes </label>
            

            <label for = "satistfaction"> how satisfied were you with our service</label>
            <input name = "satisfaction" id = "satisfaction" type = "range" min = "1" max = "10"><br>
            <button type = "submit"> submit</button>

            </form>

        </fieldset>
