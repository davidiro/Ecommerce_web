  <!-- js for scrollable button-->
   <script>
    //initialize variables with widgets
    const container = document.getElementsByClassName("side_view ");
    const scrollprev = document.querySelector("scroll_button_prev");
    const scrollnext = document.querySelector("scroll_button_next");

    //amount the buttons will scroll
    const scrollAmount = Math.round(container.clientWidth * 0.6);

    scrollprev.addEventListener("click", () => {
        container.scrollBy({
            left: -scrollAmount,
            behavior: "smooth"
        });
    });
    scrollnext.addEventListener("click", () => {
        container.scrollBy({
            left: scrollAmount,
            behavior: "smooth"
        });
    });

   </script>
